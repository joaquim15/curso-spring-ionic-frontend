<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>    
      <ion-title>Cart</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-thumbnail item-start>
          <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
        </ion-thumbnail>
        <h2>{{item.produto.nome}}</h2>
        <p>{{item.produto.preco | currency}}</p>
        <ion-icon class="nolinebreak" name="remove-circle" color="danger" (click)="decreaseQuantity(item.produto)" ></ion-icon>
        <p class="nolinebreak" >{{item.quantidade}}</p>
        <ion-icon name="add-circle" color="secondary" (click)="oncreaseQuantity(item.produto)"></ion-icon>
        <ion-icon name="trash" item-end (click)="removeItem(item.produto)"></ion-icon>
      </ion-item>
      <ion-item *ngIf="total() > 0">
        <h1>Total</h1>
        <h1 item-end>{{total() | currency}}</h1>
      </ion-item>
      <ion-item *ngIf="total() <= 0">
          <h1>Seu Carrinho esta Vazio</h1>
      </ion-item>

      <button ion-button block (click)="goOn()">Continuar Comprando</button>
      <button *ngIf="total() > 0" ion-button block color="secondary" (click)="checkout()" >Finalizar pedido</button>
    </ion-list>   
  </ion-content>
